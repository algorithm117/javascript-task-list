<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@1,300&family=Bubbler+One&family=Cinzel+Decorative&family=The+Girl+Next+Door&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script defer src="app.js"></script>
    <title>Task List App</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <h1 class="title">Task List</h1>

        <section class="adding-task">
          <h2 class="adding-task-title">
            Add New Task
            <span class="magical-wand-icon"
              ><img
                src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/36/000000/external-wand-magic-and-fairy-tale-icongeek26-linear-colour-icongeek26-2.png"
            /></span>
          </h2>

          <div class="display-tasks">
            <ul class="tasks"></ul>
          </div>

          <form
            id="task-form"
            action="index.html"
          >
            <div class="task-form-container">
              <div class="task-title-user-input">
                <label>Task Title:</label>
                <input
                  type="text"
                  class="task-title-input"
                  required
                />
              </div>

              <div class="task-time-user-input">
                <div class="task-time-hours">
                  <label>Hours (hh):</label>
                </div>
                <input
                  type="number"
                  min="0"
                  max="12"
                  class="task-hours"
                  required
                />

                <div class="task-time-minutes">
                  <label>Mins (mm):</label>
                </div>
                <input
                  type="number"
                  min="0"
                  max="59"
                  class="task-minutes"
                  required
                />

                <select id="am-pm" required>
                  <option
                    value="AM"
                    selected="selected"
                  >
                    AM
                  </option>
                  <option value="PM">PM</option>
                </select>
              </div>

              <div class="task-date-user-input">
                <div class="day">
                  <label>Day:</label>
                  <select
                    class="select-day"
                    required
                  >
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                </div>

                <div class="month">
                  <label>Month:</label>
                  <select
                    class="select-month"
                    required
                  >
                    <option value="January">
                      January
                    </option>
                    <option value="February">
                      February
                    </option>
                    <option value="March">
                      March
                    </option>
                    <option value="April">
                      April
                    </option>
                    <option value="May">
                      May
                    </option>
                    <option value="June">
                      June
                    </option>
                    <option value="July">
                      July
                    </option>
                    <option value="August">
                      August
                    </option>
                    <option value="September">
                      September
                    </option>
                    <option value="October">
                      October
                    </option>
                    <option value="November">
                      November
                    </option>
                    <option value="December">
                      December
                    </option>
                  </select>
                </div>

                <div class="year">
                  <label>Year:</label>
                  <select
                    class="select-year"
                    required
                  >
                    <option value="2022">
                      2022
                    </option>
                    <option value="2023">
                      2023
                    </option>
                    <option value="2024">
                      2024
                    </option>
                    <option value="2025">
                      2025
                    </option>
                    <option value="2026">
                      2026
                    </option>
                    <option value="2027">
                      2027
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="btn-container">
              <button type="submit" class="btn">
                Add Task
              </button>
              <button
                type="button"
                class="btn-clear"
              >
                To remove all tasks
              </button>
            </div>
          </form>
        </section>

        <section id="logging-db-status">
          <div class="logging-container">
            <ul class="logs"></ul>
          </div>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1/tsparticles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-snow@1/tsparticles.preset.snow.min.js"></script>
    <script src="particleConfiguration.js"></script>
  </body>
</html>
